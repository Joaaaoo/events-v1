<section class="margin-lateral content-section">

    <p-toolbar>
        <div class="p-toolbar-group-start">
            <p-button icon="pi pi-plus" class="mr-2" />
            <p-button icon="pi pi-print" class="mr-2" />
            <p-button icon="pi pi-upload" />
        </div>
        <div class="p-toolbar-group-center">
            <span class="p-input-icon-left">
                <input class="search-input" pInputText placeholder="Search" />
            </span>
        </div>
    </p-toolbar>

    <div *ngIf="events$ | async as events" class="wrapper-table">
        <p-table class="table" [value]="events" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="header">
                <tr class="header-table">
                    <th>ID</th>
                    <th>Image.
                    </th>
                    <th>Location</th>
                    <th>Theme</th>
                    <th>Date</th>
                    <th>Attendance</th>
                    <th>Batch</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-events>
                <tr>
                    <td>{{events.eventoId}}</td>
                    <td>{{events.imagemURL}}</td>
                    <td>{{events.local}}</td>
                    <td>{{events.tema}}</td>
                    <td>{{events.dataEvento}}</td>
                    <td>{{events.qtdPessoas}}</td>
                    <td>{{events.lote}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</section>
